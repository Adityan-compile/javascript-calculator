<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html meta charset=UTF-8" />
	<title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<div class="calc-body">
  <div class="display">
  <input type="text" class="display" id="display">
  </div>
    <div class="buttons">
     <button type="button" onclick="clr()" class="clr">AC</button>
<div class="row">
        <button type="button" onclick="btnClick(7)" class="btn">7</button>
        <button type="button" onclick="btnClick(8)" class="btn">8</button>
        <button type="button" onclick="btnClick(9)" class="btn">9</button>
        <button type="button" onclick="btnClick('/')" class="btn">/</button>
        </div>

        <div class="row">
        <button type="button" onclick="btnClick(4)" class="btn">4</button>
        <button type="button" onclick="btnClick(5)" class="btn">5</button>
        <button type="button" onclick="btnClick(6)" class="btn">6</button>
        <button type="button" onclick="btnClick('*')" class="btn">X</button>
        </div>
                
        <div class="row">
        <button type="button" onclick="btnClick(1)" class="btn">1</button>
        <button type="button" onclick="btnClick(2)" class="btn">2</button>
        <button type="button" onclick="btnClick(3)" class="btn">3</button>
        <button type="button" onclick="btnClick('+')" class="btn">+</button>
        </div>
        
        <div class="row">
        <button type="button" onclick="btnClick('.')" class="btn">.</button>
        <button type="button" onclick="btnClick(0)" class="btn">0</button>
        <button type="button" onclick="calculate()" class="btn">=</button>
        <button type="button" onclick="btnClick('-')" class="btn">-</button>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
